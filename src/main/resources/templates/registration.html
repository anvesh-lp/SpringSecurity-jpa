<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Please sign in</title>

    <link href="stylesheets/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="/action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>UserName</b></label>
            <input id="email" name="email" placeholder="Enter UserName" required type="text">

            <label for="psw"><b>Password</b></label>
            <input id="psw" name="psw" placeholder="Enter Password" required type="password">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required type="password">
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button class="registerbtn" type="submit">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
    </form>
</div>
</body>
</html>
